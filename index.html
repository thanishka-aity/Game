<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-Scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Welcome to Stone-Paper-Scissors Game!!</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.jpg" alt="rock image" id="image">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.jpg" alt="paper image" id="image">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissor.jpg" alt="scissor image" id="image">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="display-container">
        <p id="msg">Play Now!!!</p>
    </div>
    <script src="rps.js"></script>

</body>
</html>
